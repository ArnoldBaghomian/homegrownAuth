 <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" ng-model="inputEmail" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" ng-model="gotIn" type="password" placeholder="Password" class="form-control">
      <button type="submit" class="btn btn-default" ng-click="loginClick()">Login</button>
    </div>
  </form>
