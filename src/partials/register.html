<h1>Register</h1>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" type="email" placeholder="Email" class="form-control" ng-model="email1">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" class="password form-control" ng-model="pass1">
    </div>
    <div class="form-group">
      <label for="password2">Password (again)</label>
      <input id="password2" type="password" placeholder="Password" class="password form-control" ng-model="pass2">
    </div>
    <button type="submit" class="btn btn-default"  ng-click="regAdd()">Register</button>
  </form>
